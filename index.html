 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-warning heading "> EMOTION TO EMOJI APP
        <br>
        <span>&#128544;</span>
        <span>&#128546;</span>
        <span>&#128512;</span>
        <span>&#128520;</span>
        <span>&#128545;</span>
        <span>&#128580;</span>
        <span>&#128550;</span>

     </h2>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn btn-primary " onclick="take_snapshot()">capture image</button>

      </div> 
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Predction 1 - </label>
        <p class="emotion_name " id="result_emotion_name" ></p>
        <p class="emoji " id="update_emoji" ></p>

        <label>Predction 2 - </label>
        <p class="emotion_name " id="result_emotion_name2" ></p>
        <p class="emoji " id="update_emoji2" ></p>

        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="Result"></div>

        <br><br>
        <button class="btn btn-danger" onclick="check()">predict emotion</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
